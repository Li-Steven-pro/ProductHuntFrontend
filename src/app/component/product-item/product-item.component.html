<div class="container product-item" fxLayout="row" fxLayoutWrap fxLayoutGap="0.5%" fxLayoutAlign="start">
    <div fxFlex="80px">
      <img mat-card-image class="img" [src]="post.thumbnail">
    </div>
    <div>
        <div class="container product-content" fxLayout="column" fxLayoutWrap fxLayoutGap="0.5%" fxLayoutAlign="start start">
            <div class="title">{{post.name}}</div>
            <div class="tagline">{{post.tagline}}</div>
            <mat-chip-list class="chip" aria-label="List of topics">
                <mat-chip *ngFor="let topic of post.topics">
                    {{topic.name}}
                </mat-chip>
            </mat-chip-list>
        </div>
    </div>
</div>
